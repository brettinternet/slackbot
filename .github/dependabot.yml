---
version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 08:00
    open-pull-requests-limit: 10
    reviewers: [brett]
    assignees: [brett]
    commit-message:
      prefix: chore
      prefix-development: chore
      include: scope

  # Enable version updates for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: 08:00
    open-pull-requests-limit: 5
    reviewers: [brett]
    assignees: [brett]
    commit-message:
      prefix: chore
      include: scope

  # Enable version updates for Docker
  - package-ecosystem: docker
    directory: /docker/bot
    schedule:
      interval: weekly
      day: monday
      time: 08:00
    open-pull-requests-limit: 5
    reviewers: [brett]
    assignees: [brett]
    commit-message:
      prefix: chore
      include: scope
