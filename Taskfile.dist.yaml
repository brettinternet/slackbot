---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

dotenv: [.env]

includes:
  bot:
    dir: cmd/bot
    taskfile: .taskfiles/bot.yaml
  lint: .taskfiles/lint.yaml
  precommit: .taskfiles/precommit.yaml
  setup: .taskfiles/setup.yaml

tasks:
  default:
    silent: true
    cmds:
      - task -l

  init:
    desc: Install dependencies and setup environment
    aliases: [setup]
    cmds:
      - task: setup:init
      - task: precommit:init
      - task: precommit:update
      - task: create-env-file

  create-env-file:
    desc: Create local environment variable file
    cmds:
      - cp example.env .env
    status:
      - test -f .env

  update:
    desc: Update all dependencies
    cmds:
      - go get -u ./...
      - go mod tidy

  start:
    desc: Start all services
    deps:
      - task: bot:start

  count:
    desc: Count lines of code
    cmd: cloc --vcs=git .
