---
# yaml-language-bot: $schema=https://taskfile.dev/schema.json
version: "3"

dotenv: [.env]

includes:
  setup: .taskfiles/setup.yaml
  bot: .taskfiles/bot.yaml

tasks:
  default:
    silent: true
    cmd: task -l

  init:
    desc: Install dependencies and setup environment
    aliases: [setup]
    deps:
      - task: setup:init
    cmds:
      - task: bot:init

  start:
    desc: Start the server
    deps:
      - task: bot:start

  check:
    desc: Run all checks
    deps:
      - task: bot:check
    cmds:
      - dprint check

  fix:
    desc: Run all fixes
    deps:
      - task: bot:fix
    cmds:
      - dprint fmt

  test:
    desc: Run all tests
    deps:
      - task: bot:test

  clean:
    desc: Clean
    deps:
      - task: bot:clean
