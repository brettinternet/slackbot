---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'
env:
  FEATURES: obituary,chat,vibecheck,aichat
  LOG_LEVEL: debug
  BUILD_VERSION: dev
  BUILD_DATE:
    sh: date -u '+%Y-%m-%dT%H:%M:%SZ'
tasks:
  start:
    desc: Start server in development
    cmd: air
  run:
    desc: Run command
    env:
      FEATURES: ''
    cmd: go run -tags=dev ./main.go {{.COMMAND | default .CLI_ARGS}}
  build:
    desc: Build
    vars:
      LDFLAGS: >-
        -s -w
        -X main.buildVersion=$BUILD_VERSION
        -X main.buildTime=$BUILD_DATE
        -X main.buildEnvironment=production
    cmds: ['go build -ldflags "{{.LDFLAGS}}" -o ./build/bot ./main.go']
  build:docker:
    desc: Build
    requires:
      vars: [env]
    cmds:
      - docker build -t slackbot:latest -f ../../docker/bot/{{.env}}.Dockerfile ../../
